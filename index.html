<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom CSS -->">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1><i class="fas fa-keyboard"></i> TypeRacer</h1>
        <p class="lead mb-0">Test and improve your typing speed!</p>
    </header>

    <main class="container">
        <div class="row g-4">
            <!-- Test Area (Left Column) -->
            <div class="col-12 col-md-8">
                <section>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <!-- Difficulty selection using Bootstrap input-group -->
                            <div class="mb-3">
                                <div class="input-group w-50">
                                    <label class="input-group-text" for="difficulty">Select Difficulty</label>
                                    <select id="difficulty" class="form-select">
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Sample text to type -->
                            <div id="sampleText" class="border rounded p-3 mb-3 bg-light" style="min-height: 60px;">
                                The quick brown fox jumps over the lazy dog.
                            </div>
                            <!-- Typing input area -->
                            <textarea id="typingInput" class="form-control mb-3" rows="3" placeholder="Start typing here..." disabled></textarea>
                            <!-- Test control buttons -->
                            <div class="d-flex gap-2">
                                <button id="startBtn" class="btn btn-success">
                                    <i class="fas fa-play"></i> Start Test
                                </button>
                                <button id="stopBtn" class="btn btn-danger" disabled>
                                    <i class="fas fa-stop"></i> Stop Test
                                </button>
                                <button id="retryBtn" class="btn btn-primary" disabled>
                                    <i class="fas fa-redo"></i> Retry
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Results Area (Right Column) -->
            <div class="col-12 col-md-4">
                <section>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-chart-line"></i> Results</h5>
                            <div id="results">
                                <p>Level: <span id="resultLevel">-</span></p>
                                <p>Time: <span id="resultTime">0.00</span> s</p>
                                <p>WPM: <span id="resultWpm">0</span></p>
                                <p>Accuracy: <span id="accuracy">0</span>%</p>
                                <p>Best WPM (this level): <span id="bestWpm">0</span></p>
                            </div>
                            <button id="retryBtn" class="btn btn-primary" disabled>
                                <i class="fas fa-redo"></i> Retry
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
</body>
</html>
